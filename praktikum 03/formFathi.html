<!DOCTYPE html>
<html>
    <head>
        <body bgcolor="cyan">
            <title>form registrasi siswa</title>
        </body>
        <form action="Script URL" method="POST"></form>
        <font color="blue">
        <h1 align="center">Student Registration Form</h1>
        </font>
                <hr>
            <fieldset style="background-color: darkcyan;">
            <legend>PERSONAL INFORMATION</legend>
                <div>
                    <label>NAME</label>
                    <label>:</label>
                    <input type="text" name="NAME" value=""size="50">
                    <label>IDENTITY NUMBER (NIK)</label>
                    <label>:</label>
                    <input type="text" name="IDENTITY NUMBER" value=""size="30">
                </div>
                <div>
                    <h1></h1>
                    <label>PLACE OF BIRTH</label>
                    <label>:</label>
                    <input type="text">
                    <label>DATE OF BIRTH</label>
                    <label>:</label>
                    <input type="date">
                </div>
                <div>
                    <h1></h1>
                    <label>GENDER</label>
                    <label>:</label>
                    <input type="Radio" name="gender" value="MALE"/>MALE
                    <input type="Radio" name="gender" value="FEMALE"/>FEMALE
                </div>
                <div>
                    <h1></h1>
                    <label>RELIGION</label>
                    <label>:</label>
                    <select type="RELIGION">
                        <option value="">--Pilih--</option>
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Budha">Budha</option>
                        <option value="Katolik">Katolik</option>
                    </select>
                </div>
                <div>
                        <h1></h1>
                        <label>EMAIL</label>
                        <label>:</label>
                        <input type="text">
                        <label>PHONE</label>
                        <label>:</label>
                        <input type="text">
                </div>
                        <hr>
                    <fieldset style="background-image: url();">
                    <legend>CONTACT INFORMATION</legend>
                <div>
                        <h1></h1>
                        <label>ADDRESS</label>
                        <label>:</label>
                        <textarea cols="22" rows="7"></textarea>
                        <label>ZIP CODE</label>
                        <label>:</label>
                        <input type="text">
                </div>
                <div>
                        <h1></h1>
                        <label>PROVINCE/STATE</label>
                        <label>:</label>
                        <input type="text">
                        <label>REGENCY</label>
                        <label>:</label>
                        <input type="text">
                        <label>SUB-DISTRICT</label>
                        <label>:</label>
                        <input type="text">
                </div>
                    </fieldset>
            </fieldset>
            <hr>
                    <fieldset style="background-color: darkcyan;">
                    <legend>COURSE INFORMATION</legend>
                <div>
                        <h1></h1>
                        <label>COURSE NAME</label>
                        <label>:</label>
                        <input type="text">
                <div>
                        <h1></h1>
                        <label>PAYMENT DETAILS</label>
                        <label>:</label>
                        <input type="Radio" name="payment details" value="Cash"/>Cash
                        <input type="Radio" name="payment details" value="Cheque"/>Cheque
                        <input type="Radio" name="payment details" value="Credit Card"/>Credit Card
                </div>
            </fieldset>
            <div>
                <input type="submit" value="Submit" name="Proses" />
            </div>
    </head>
</form>
